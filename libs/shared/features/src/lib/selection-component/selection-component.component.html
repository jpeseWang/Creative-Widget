           [closeOnEscape]="true"
           [showCloseIcon]="true"
           [modal]="false"
           position="bottom">

    <a [routerLink]="['/marketplace']"
       class="flex-shrink">
      <img class="mx-auto w-full"
           style="width: 60px;"

    </a>
    <p-carousel [value]="images"
                [numVisible]="5"
                [numScroll]="1"
                [responsiveOptions]="responsiveOptions"
                [circular]="true"
                class="flex-1">
      <ng-template let-item
                   pTemplate="item">
        <div class="border-1 surface-border border-round text-center"
             p-draggable
             (onDragStart)="dragStart($event)"
             (onDragEnd)="dragEnd()">
          <img src="{{item.src}}"
               alt="{{item.alt}}"
               style="width:100px;
                        height:10px;
                        display:block;
                        margin:auto;
                 ">
          <div class="pt-1">
            <h4 class="">{{item.title}}</h4>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</p-sidebar>
<p-button type="button"
          class="fixed bottom-44 right-0 z-10"
          (click)="sidebarVisible4 = !sidebarVisible4"
          icon="pi pi-th-large"></p-button>
