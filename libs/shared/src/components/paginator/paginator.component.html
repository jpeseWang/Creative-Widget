<div class="pagination-outer-container" *ngIf="pagination">
	<div class="pagination-container">
		<!-- <ul
      class="pagination-page-size-options"
      *ngIf="
        pagination.pageCount &&
        pagination.pageCount !== null &&
        pagination.totalCount! > 10
      "
    >
      <li
        [ngClass]="{
          selected: option.value === selectedtakeOption?.value
        }"
        *ngFor="let option of takeOptions"
        (click)="ontakeOptionChange(option)"
      >
        {{ option.label }}
      </li>
    </ul> -->
		<ul
			class="pagination-page-range"
			*ngIf="
				pagination.pageCount && pagination.pageCount !== null && pagination.pageCount > 1
			">
			<li
				class="pagination-item"
				[ngClass]="{
					disabled: pagination.page === 1
				}"
				(click)="onPrev()">
				<mat-icon aria-hidden="false" aria-label="Prev">chevron_left</mat-icon>
			</li>
			<li
				class="pagination-item"
				[ngClass]="{
					dots: page === dots,
					selected: page === pagination.page
				}"
				*ngFor="let page of pageRange; let i = index"
				(click)="page !== dots && onPageChange(page)">
				{{ page === dots ? '&#8230;' : page }}
			</li>
			<li
				class="pagination-item"
				[ngClass]="{
					disabled: pagination.page === pagination.pageCount || pagination.take === -1
				}"
				(click)="onNext()">
				<mat-icon aria-hidden="false" aria-label="Prev">chevron_right</mat-icon>
			</li>
		</ul>
	</div>
</div>
