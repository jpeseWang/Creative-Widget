      <div class="example-box"
           *ngFor="let item of items; let i = index"
           cdkDrag>
        <div *ngIf="item.src.startsWith('<div');else isComponent">
          <div [innerHTML]="item.src"
               class="w-full"></div>
        </div>
        <ng-template #isComponent>
          <div #componentContainer
               class="w-full"></div>
        </ng-template>
      </div>
    </div>
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-base font-semibold leading-6 text-gray-900">Continuous Integration</h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, totam at reprehenderit maxime aut beatae ad.</p>
        </div>
        <div class="mt-3 text-sm leading-6">
          <a href="#"
             class="font-semibold text-indigo-600 hover:text-indigo-500">
            Learn more about our CI features
            <span aria-hidden="true"> &rarr;</span>
          </a>
        </div>
      </div>
    </div>

               [closeOnEscape]="true"
               [showCloseIcon]="true"
               [modal]="false"
               position="bottom">
      <div class="flex flex-row">
        <a [routerLink]="['/marketplace']"
           class="flex-shrink">

        <div cdkDropList
             cdkDropListOrientation="horizontal"
             class="background-list scroll-container"
             style="overflow: auto"
             [cdkDropListData]="images"
             (cdkDropListDropped)="drop($event)">
          <div class="flex flex-col"
               *ngFor="let image of images; let i = index"
               cdkDrag>
            <div class="background-box"
                 style="width: 240px; height: 100px;">
              <div [innerHTML]="image.src"
                   style="height: 60px !important; overflow: hidden; display: none;"></div>
              <img [src]="image.preview"
                   alt="Preview Image"
                   style="height:100px; max-width: 100%;margin:auto">
            </div>
          </div>
        </div>
      </div>
    </p-sidebar>
    <p-button type="button"
              class="fixed bottom-56 right-0 z-10"
              (click)="sidebarVisible4 = !sidebarVisible4"
              icon="pi pi-th-large"></p-button>

  </div>
</div>
