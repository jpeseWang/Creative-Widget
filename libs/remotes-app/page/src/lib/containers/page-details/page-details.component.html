<div class="container mt-4 mx-auto px-2 sm:px-6 lg:px-8
  border border-gray-200 rounded-lg shadow-lg p-4
">
  <div cdkDropListGroup>
    <div cdkDropList
         class="example-list"
         [cdkDropListData]="items"
         (cdkDropListDropped)="drop($event)">
      <div class="example-box relative"
           *ngFor="let item of items; let i = index"
           (mouseenter)="onMouseEnter(item,i)"
           (mouseleave)="onMouseLeave(item,i)"
           cdkDrag>
        <container-element class="w-full"
                           [ngSwitch]="item.type">
          <cwp-header-1-ui *ngSwitchCase="'header-1'"
                           [data]="item.option"></cwp-header-1-ui>
          <cwp-front-page-1-ui *ngSwitchCase="'front-page-1'"
                               [data]="item.option"></cwp-front-page-1-ui>
          <cwp-header-2-ui *ngSwitchCase="'header-2'"
                           [data]="item.option"></cwp-header-2-ui>
          <cwp-category-1-ui *ngSwitchCase="'category-1'"
                             [data]="item.option"></cwp-category-1-ui>
          <cwp-category-2-ui *ngSwitchCase="'category-2'"
                             [data]="item.option"></cwp-category-2-ui>
          <cwp-category-3-ui *ngSwitchCase="'category-3'"
                             [data]="item.option"></cwp-category-3-ui>
          <cwp-footer-1-ui *ngSwitchCase="'footer-1'"
                           [data]="item.option"></cwp-footer-1-ui>
          <cwp-footer-2-ui *ngSwitchCase="'footer-2'"
                           [data]="item.option"></cwp-footer-2-ui>
        </container-element>
        <container-element [ngSwitch]="item.type">
          <button *ngSwitchCase="'header-1'"
                  class="absolute top-6 right-0 z-50
                                        bg-gray-200 hover:bg-gray-300
                                        text-gray-800 font-bold py-2 px-4
                                        rounded-l
                                        hover:-translate-y-1 duration-300"
                  (click)="onButtonClickHeader1(item.option)">
            <img class="mr-2"
                 src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAACXBIWXMAAAsTAAALEwEAmpwYAAABB0lEQVR4nKXQPUpDQRAH8O0tbeyE7Iyk8hIhaSWFVop5M+GRwlwgF4iVpBMrG0E8gYIX0dpA2JnXeIEk7MZUZj+iA/9mmf3tzBrzhzq+dkfIOkPWFzvUs3BoK7kA0odcsGr6oZ8dAMscWVfbBAxJX5H0DVluUwFuursQH2B9DhCQjnLr2AgSQnpXBNkE4s/9n2Wh1kAwPol8+UdCYwoqRlJQbh3LDpCbGySZRKHSSZBkiiz3OyGonc1NYn4qDbE+liB5iPQz+7E5qH31fYgsyxIkCZ2QdjaALIHlw68JtbMmUlHo9HJxANT0/GSxy6YE2rd+QcjyhEOt987m7hZyY2B5/0fOPbQGfAK5hW0Lt24AAAAASUVORK5CYII=">Edit</button>
          <button *ngSwitchCase="'footer-1'"
                  class="absolute top-6 right-0 z-50
                                                          bg-gray-200 hover:bg-gray-300
                                                          text-gray-800 font-bold py-2 px-4
                                                          rounded-l
                                                          hover:-translate-y-1 duration-300"
                  (click)="onButtonClickFooter1(item.option)">
            <img class="mr-2"
                 src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABIAAAASCAYAAABWzo5XAAAACXBIWXMAAAsTAAALEwEAmpwYAAABB0lEQVR4nKXQPUpDQRAH8O0tbeyE7Iyk8hIhaSWFVop5M+GRwlwgF4iVpBMrG0E8gYIX0dpA2JnXeIEk7MZUZj+iA/9mmf3tzBrzhzq+dkfIOkPWFzvUs3BoK7kA0odcsGr6oZ8dAMscWVfbBAxJX5H0DVluUwFuursQH2B9DhCQjnLr2AgSQnpXBNkE4s/9n2Wh1kAwPol8+UdCYwoqRlJQbh3LDpCbGySZRKHSSZBkiiz3OyGonc1NYn4qDbE+liB5iPQz+7E5qH31fYgsyxIkCZ2QdjaALIHlw68JtbMmUlHo9HJxANT0/GSxy6YE2rd+QcjyhEOt987m7hZyY2B5/0fOPbQGfAK5hW0Lt24AAAAASUVORK5CYII=">Edit</button>
        </container-element>
      </div>
    </div>
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h3 class="text-base font-semibold leading-6 text-gray-900">Continuous Integration</h3>
        <div class="mt-2 max-w-xl text-sm text-gray-500">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, totam at reprehenderit maxime aut beatae ad.</p>
        </div>
        <div class="mt-3 text-sm leading-6">
          <a href="#"
             class="font-semibold text-indigo-600 hover:text-indigo-500">
            Learn more about our CI features
            <span aria-hidden="true"> &rarr;</span>
          </a>
        </div>
      </div>
    </div>

    <p-sidebar [(visible)]="sidebarVisible4"
               [closeOnEscape]="true"
               [showCloseIcon]="true"
               [modal]="false"
               position="bottom">
      <div class="flex flex-row">
        <a [routerLink]="['/marketplace']"
           class="flex-shrink">
          <img class="mx-auto w-full"
               style="width: 60px;"
               src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAACXBIWXMAAAsTAAALEwEAmpwYAAACBUlEQVR4nO2XMWsUQRTHn0EurXUw1rlrhAT2yIxnBGFPDdxWiY2VVZZYGBDRIgwzW6hgE8SPED9COluxSrASUsZLUgrx3rsigZF358Eh12RvZvcG9gfTLDzm/5t5b2ABKioqKmaHpXQd6mm3tvzGNtJDKw1ZofFKaDwWml6vKXsTZpqlrV9QTy2v+ZW3A4HxJQx+gZAFpCG7qnttmFnqW49ZgsM30qOJAkLjPoTEPU1ykkh5q3f3egbW3hAaT8oPTlYYOsh1C9LQXtnh5WD++g9zCQhNrbLDC0M/uBtyCYCyc9LQackCz/KFH92CoU+lCWjqNpStTSWwmtH9EgVewdQoOyc0nRUfHi/W1O9b0wsM2+hz4b2v8SO4Qmb9B4WGN3gpFd1xJvDvNSry9PfBNUUKtFRvOVwBjV+dhy9SQJjek4AF8CfPmzcB4V2g/9xL+JGA39ah80d7dj5MAU1dkfVjb+EnCUBoyOAFNF6MC0QKb0NICEPf/xu6g1ZGixAKUuML3y8R+IT/jKSmw2AFGKFwwacEFMHgJjLclga/CYN/ghMY0djYqDXjzodm3DmL2slp1O6852/gudYZvGmzndjxxd981zqDT483frqzazd3dodB4uTcd60z+Op5Yw6w+XIYIoqTru9aZ0xug+Sd71pn8NBxkOEQXn+Io5y1FRUVFTAT/AU9ZKkzAk5zoAAAAABJRU5ErkJggg==">
        </a>
        <div cdkDropList
             cdkDropListOrientation="horizontal"
             class="background-list scroll-container"
             style="overflow: auto"
             cdkDropListSortingDisabled
             [cdkDropListData]="images"
             (cdkDropListDropped)="drop($event)">
          <div class="flex flex-col"
               *ngFor="let image of images; let i = index"
               cdkDrag>
            <div class="background-box"
                 style="width: 240px; height: 100px;">
              <div [innerHTML]="image.src"
                   style="height: 60px !important; overflow: hidden; display: none;"></div>
              <img [src]="image.preview"
                   alt="Preview Image"
                   style="height:100px; max-width: 100%;margin:auto">
            </div>
          </div>
        </div>
      </div>
    </p-sidebar>
    <p-button type="button"
              class="fixed bottom-56 right-0 z-10"
              (click)="sidebarVisible4 = !sidebarVisible4"
              icon="pi pi-th-large"></p-button>

  </div>
</div>
