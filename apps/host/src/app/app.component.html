<router-outlet></router-outlet>
<div class="language"
     style="position: absolute; bottom: 10px; left: 10px; z-index: 100000;">
    <div **ngFor="let item of languages">
        <div class="flex">
            <div class="flag"
                 (click)=changeLanguage(item.language)>
                <div>{{item.flag}}</div>

            </div>
            <div>{{item.country}}</div>
            <div>{{item.language}}</div>
        </div>

    </div>
</div>
